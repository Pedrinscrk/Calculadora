<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Pedro Alves de Oliveira</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        input {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #resultado {
            font-size: 20px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora Tradicional</h1>
        <h3>Pedro Alves De Oliveira - IFMT </h3>
        <input type="number" id="num1" placeholder="Digite um número">
        <input type="number" id="num2" placeholder="Digite outro número">
        <br>
        <button onclick="somar()">Somar</button>
        <button onclick="subtrair()">Subtrair</button>
        <button onclick="multiplicar()">Multiplicar</button>
        <button onclick="dividir()">Dividir</button>
        <h1 id="resultado"></h1>
    </div>

    <script>
        function somar() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultado = num1 + num2;
            document.getElementById("resultado").textContent = "Resultado: " + resultado;
        }

        function subtrair() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultado = num1 - num2;
            document.getElementById("resultado").textContent = "Resultado: " + resultado;
        }

        function multiplicar() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultado = num1 * num2;
            document.getElementById("resultado").textContent = "Resultado: " + resultado;
        }

        function dividir() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (num2 !== 0) {
                var resultado = num1 / num2;
                document.getElementById("resultado").textContent = "Resultado: " + resultado;
            } else {
                document.getElementById("resultado").textContent = "Erro: Divisão por zero!";
            }
        }
    </script>
</body>

</html>
